    <script>
      var settingUp = false;
      var socket = io();
      var total = 0;
      var indice = false;
      socket.on("users", (arg) => {
        if(settingUp){
        console.log(arg-1);
        if(!indice) {indice = arg-1};
        for(var i = 0;i<arg-1;i++){
          playersOnline.push(new Player())
          total+=1;
          if(!multiplayer){multiplayer = true}
          console.log(total)
        }
        if(arg-1<total){
        for(var i = 0;i<arg-1;i++){
          playersOnline.pop()
          total-=1;
        }
        }
        }else{
          setTimeout(function(){
            console.log(arg);
            if(!indice) {indice = arg-1};
            for(var i = 0;i<arg;i++){
              playersOnline.push(new Player())
              settingUp = true;
              total+=1;
              if(!multiplayer){multiplayer = true}
              console.log(total)
            }
            if(arg<total){
            for(var i = 0;i<arg-1;i++){
              playersOnline.pop()
              total-=1;
            }
          }
        },1000)
        }
      });
      //socket.emit('update',{'x': player.currentPos.x.toString(),'y':player.currentPos.y.toString(),'red':r,'green':g,'blue':b,'index':total-1})
      socket.on("changePos", (arg) => {
        if(settingUp){
        lmao = arg;
           if(Math.floor(playersOnline[lmao.index].currentPos.x) != Math.floor(parseInt(lmao.x))){playersOnline[lmao.index].currentPos.x = parseInt(lmao.x)}
            if(Math.floor(playersOnline[lmao.index].currentPos.y) != Math.floor(parseInt(lmao.y))){playersOnline[lmao.index].currentPos.y = parseInt(lmao.y)}
        }else{
          setTimeout(function(){
            if(settingUp){
              if(window.onload)
              lmao = arg;
              if(Math.floor(playersOnline[lmao.index].currentPos.x) != Math.floor(lmao.x)){playersOnline[lmao.index].currentPos.x = parseInt(lmao.x)}
              if(Math.floor(playersOnline[lmao.index].currentPos.y) != Math.floor(lmao.y)){playersOnline[lmao.index].currentPos.y = parseInt(lmao.y)}
            }
          },1000)
        }
      }) 
  </script>

<script>
function printColor(ev) {
  const color = ev.target.value
  r = parseInt(color.substr(1,2), 16)
  g = parseInt(color.substr(3,2), 16)
  b = parseInt(color.substr(5,2), 16)
  console.log(`red: ${r}, green: ${g}, blue: ${b}`)
}
</script>
